<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width", initial-scale="1.0">
    <title>Focus on today</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  

</head>

<body>

    <main>

            <h1 class="title">Focus on <span>Today</span> </h1>

          <section>

             <div class="app-container">

                <h2>Today<img src="Sun.svg"></h2>
                <span class="raise">Raise the bar by completing your goals!</span>
                <div class="progress-bar">

                  <div class="progress-bar-value">

                      <span>2/3 Completed</span>

                  </div>
                
                </div>

                <span class="error">Please set all the 3 goals!</span>

               <div class="threedivs">
                
                   <div class="box">
                     <input type="checkbox" id="goal1">
                     <input type="text" placeholder="Add new goal..." class="goal-input">
                    </div>

                    <div class="box">
                      <input type="checkbox" id="goal2">
                      <input type="text" placeholder="Add new goal..." class="goal-input">
                    </div>


                     <div class="box">
                        <input type="checkbox" id="goal3">
                        <input type="text" placeholder="Add new goal..." class="goal-input">
                     </div>
                    
                </div>


                <div class="quote">
                    <span>“Move one step ahead, today!”</span> 
                </div>

                <div class="app-footer">

                    <span>Made with ❤️ by Yuvraj Sachdev</span>

                </div>

            </div>

          

          </section>
           

                

            </div>


    </main>


      <script src="script.js"></script>


</body>


</html>
